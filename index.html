<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abul Hossain Khan</title>
    <!-- Add Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode {
            background-color: #000000;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #000000;
            z-index: 2;
            position: relative;
        }

        p {
            margin: 1rem 0 0 0;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.5px;
            color: #1a1a1a;
            z-index: 2;
            position: relative;
        }

        .dark-mode h1 {
            color: #fff;
        }

        .dark-mode p {
            color: #aaa;
        }

        #theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #000000;
            color: #fff;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #theme-toggle::before {
            content: "";
            font-size: 1.5rem;
        }

        body.dark-mode #theme-toggle {
            background-color: #fff;
            color: #333;
        }

        body.dark-mode #theme-toggle::before {
            content: "";
        }

        .theme-circle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 1;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .theme-circle.light {
            background-color: #f5f5f5;
        }

        .theme-circle.dark {
            background-color: #000000;
        }

        .theme-circle.animate {
            animation: expandCircle 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .content-wrapper.animate-to-dark h1 {
            animation: textToDark 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .content-wrapper.animate-to-dark p {
            animation: subtextToDark 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .content-wrapper.animate-to-light h1 {
            animation: textToLight 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .content-wrapper.animate-to-light p {
            animation: subtextToLight 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes expandCircle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes textToDark {
            0% { color: #333; }
            100% { color: #fff; }
        }

        @keyframes subtextToDark {
            0% { color: #666; }
            100% { color: #aaa; }
        }

        @keyframes textToLight {
            0% { color: #fff; }
            100% { color: #333; }
        }

        @keyframes subtextToLight {
            0% { color: #aaa; }
            100% { color: #666; }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .ripple {
            background-color: rgba(0, 0, 0, 0.2);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>ABUL HOSSAIN KHAN</h1>
        <p>Programmer/Problem Solver</p>
    </div>
    <button id="theme-toggle"></button>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const contentWrapper = document.querySelector('.content-wrapper');
        let isAnimating = false;

        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('div');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - button.offsetLeft - diameter/2}px`;
            ripple.style.top = `${event.clientY - button.offsetTop - diameter/2}px`;
            ripple.classList.add('ripple');
            
            const existingRipple = button.querySelector('.ripple');
            if (existingRipple) {
                existingRipple.remove();
            }
            
            button.appendChild(ripple);
        }

        function createThemeCircle(isDark) {
            const circle = document.createElement('div');
            circle.classList.add('theme-circle');
            circle.classList.add(isDark ? 'dark' : 'light');
            
            const rect = themeToggle.getBoundingClientRect();
            const maxDim = Math.max(
                window.innerWidth,
                window.innerHeight
            );
            const diameter = maxDim * 2.5;
            
            circle.style.width = `${diameter}px`;
            circle.style.height = `${diameter}px`;
            circle.style.left = `${rect.left + rect.width/2}px`;
            circle.style.top = `${rect.top + rect.height/2}px`;
            
            document.body.appendChild(circle);
            return circle;
        }

        themeToggle.addEventListener('click', (e) => {
            if (isAnimating) return;
            isAnimating = true;
            
            createRipple(e);

            const isDark = !body.classList.contains('dark-mode');
            const circle = createThemeCircle(isDark);
            
            contentWrapper.classList.remove('animate-to-dark', 'animate-to-light');
            contentWrapper.classList.add(isDark ? 'animate-to-dark' : 'animate-to-light');
            
            requestAnimationFrame(() => {
                circle.classList.add('animate');
                
                setTimeout(() => {
                    body.classList.toggle('dark-mode');
                    setTimeout(() => {
                        circle.remove();
                        isAnimating = false;
                    }, 100);
                }, 600);
            });
        });
    </script>
</body>
</html>

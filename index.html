<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abul Hossain Khan</title>
    <style>
        :root {
            --bg-color: #fff;
            --text-color: #000;
            --transition-duration: 1s;
        }

        body {
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-duration), color var(--transition-duration);
            overflow: hidden;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 1rem;
            box-sizing: border-box;
        }

        .toggle-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            background-color: var(--text-color);
            border: none;
            border-radius: 50%;
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 0, 0, 0.2);
            transition: background-color var(--transition-duration);
        }

        .circle {
            position: fixed;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: var(--text-color);
            transition: width var(--transition-duration), height var(--transition-duration), top var(--transition-duration), left var(--transition-duration);
            z-index: -1;
        }

        .dark-mode {
            --bg-color: #000;
            --text-color: #fff;
        }

        h1, h2 {
            margin: 0.5rem 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .toggle-button {
                width: 2.5rem;
                height: 2.5rem;
                bottom: 1rem;
                right: 1rem;
            }

            h1 { font-size: 1.5rem; }
            h2 { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-button" aria-label="Toggle dark mode"></button>
        <div class="circle" id="circle"></div>
        <h1>ABUL HOSSAIN KHAN</h1>
        <h2>Programmer/Problem Solver</h2>
    </div>

    <script>
        const body = document.body;
        const circle = document.getElementById('circle');
        const button = document.querySelector('.toggle-button');

        function toggleMode() {
            const isLightMode = !body.classList.contains('dark-mode');
            const circleDiameter = Math.hypot(window.innerWidth, window.innerHeight) * 2;
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            circle.style.width = circle.style.height = `${circleDiameter}px`;
            circle.style.top = `${buttonCenterY - circleDiameter / 2}px`;
            circle.style.left = `${buttonCenterX - circleDiameter / 2}px`;

            body.classList.toggle('dark-mode');

            requestAnimationFrame(() => {
                circle.style.width = circle.style.height = '0';
                circle.style.top = `${buttonCenterY}px`;
                circle.style.left = `${buttonCenterX}px`;
            });
        }

        button.addEventListener('click', toggleMode);
    </script>
</body>
</html>
